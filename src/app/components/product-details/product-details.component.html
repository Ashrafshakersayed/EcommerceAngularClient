<div class="container" *ngIf="prd!=null">
    <hr>


    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href="#"><img src="../../../assets/Images/prd.image" id="prdImg"></a>
                        </div>
                    </div>
                    <!-- slider-product.// -->

                </article>
                <!-- gallery-wrap .end// -->
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mb-3">{{prd.name}}</h3>

                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
              <span class="currency">Price: $</span><span class="num">{{prd.price}}</span>
                        </span>
                    </p>
                    <!-- price-detail-wrap .// -->
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd>
                            <p>{{prd.details}} </p>
                        </dd>
                    </dl>

                    <dl class="param param-feature">
                        <dt>Delivery to</dt>
                        <dd>Egypt, USA, and Europe</dd>
                    </dl>
                    <!-- item-property-hor .// -->

                    <hr>
                    <dl class="param param-feature">
                        <dt>Quantity: </dt>
                        <dd>{{prd.quantity}}</dd>
                    </dl>
