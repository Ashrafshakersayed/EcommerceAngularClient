<div class="container m-5">


    <h2>Create Category</h2>

    <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()" #form="ngForm">

        <div class="form-horizontal">
            <hr />
            <div class="form-group">
                <div class="col-md-10 m-2">
                    <label>Category Name: </label>
                    <input type="text" formControlName="name" class="form-control" id="name" required minlength="3">
                </div>
            </div>

            <div *ngIf="createCategoryForm.invalid && (createCategoryForm.dirty || createCategoryForm.touched)" class="alert alert-danger" >

              
                <div *ngIf="createCategoryForm.invalid">
                   the Name is Requird
                </div>
               

            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create" class="btn btn-primary m-2" />
                    <input type="button" value="Cancel" class="btn btn-outline-dark m-2"
                    (click)="goBack()" />
                </div>
            </div>
        </div>

    </form>
</div>
