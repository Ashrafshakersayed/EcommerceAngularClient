<div class="container">


    <h2>Edit Category</h2>

    <form [formGroup]="editCategoryForm" (ngSubmit)="editCategory()" #form="ngForm">

        <div class="form-horizontal">
            <hr />
            <div class="form-group">
                <div class="col-md-10 m-2">
                    <label>Category Name: </label>
                    <input type="text" formControlName="name" class="form-control" id="name"
                    [value]="cat.name" required>
                </div>
            </div>

            <div *ngIf="editCategoryForm.controls.name.invalid && (editCategoryForm.controls.name.dirty || editCategoryForm.controls.name.touched)" class="alert alert-danger">

              
                <div *ngIf="editCategoryForm.controls.name.invalid">
                    the Name is Requird.
                </div>
               

            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Save" class="btn btn-primary m-2" />
                    <input type="button" value="Cancel" class="btn btn-outline-dark m-2"
                    (click)="goBack()" />

                </div>
            </div>
        </div>

    </form>
</div>
